<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-row class="ion-justify-content-between">
      <ion-col size="5" style="top: 0.8rem;">
        <ion-title>
          Ver Fotos
        </ion-title>
      </ion-col>
      <ion-col size="5">
        <ion-button shape="round" size="small" (click)="goResultados()">
          Resultados
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let foto of fotos;" size="6">
        <ion-card color="secondary" [attr.id]="'card-' + foto.id" tabindex="-1">
          <ion-card-header color="tertiary">
            <ion-label class="ion-text-capitalize">{{ foto.tipo }}</ion-label>
            <ion-label>Por: {{ foto.user.split("@")[0] }}</ion-label>
            <ion-label>Fecha: {{ getDate(foto.fecha)}}</ion-label>
          </ion-card-header>
          <ion-card-content [ngClass]="foto.tipo === 'fea' ? 'notselected' : 'selected'">
            <br>
            <img src="{{foto.url}}" alt="{{foto.id}}" style="width: 100%;">
          </ion-card-content>
          <ion-card-header color="tertiary">
            <ion-row class="ion-justify-content-around">
              <ion-col size="12">
                <ion-button expand="block" (click)="vote(foto,'card-' + foto.id)"
                  ngClass="{{checkVotes(foto)? '':'checked'}}">
                  <ion-icon size="large" name="add-circle" color="success"></ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
