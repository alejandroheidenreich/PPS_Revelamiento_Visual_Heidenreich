<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Ver Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let foto of fotos;" size="6">
        <ion-card color="secondary">
          <ion-card-header color="tertiary">
            <ion-label class="ion-text-capitalize"> {{ foto.tipo }}</ion-label>
            <ion-label>Por: {{ foto.user.split("@")[0] }}</ion-label>
          </ion-card-header>
          <ion-card-content [ngClass]="foto.tipo === 'fea' ? 'notselected' : 'selected'">
            <br>
            <img src="{{foto.url}}" alt="{{foto.id}}" style="width: 100%;">
          </ion-card-content>
          <ion-card-header color="tertiary">
            <ion-row class="ion-justify-content-around">
              <ion-col size="5">
                <ion-button shape="round" size="small">
                  <ion-icon slot="icon-only" name="thumbs-up" color="success"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="5">
                <ion-button shape="round" size="small">
                  <ion-icon slot="icon-only" name="thumbs-down" color="danger"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-item>

  </ion-item> -->

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
