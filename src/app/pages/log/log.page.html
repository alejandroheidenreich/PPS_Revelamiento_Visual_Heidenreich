<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Heidenreich
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Application</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <br>
  <br>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
        <ion-button type="button" class="btn btn-primary" expand="block" (click)="logAccount1()">
          1
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button type="button" class="btn btn-primary" expand="block" (click)="logAccount2()">
          2
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button type="button" class="btn btn-primary" expand="block" (click)="logAccount3()">
          3
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  
  <br>
  <br>
  <br>

  <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        @if(register){
        <ion-card-title>REGISTER</ion-card-title>
        }
        @else{
        <ion-card-title>LOG IN</ion-card-title>
        }

        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            @if(register){
            <ion-item>
              <ion-input type="password" placeholder="Repeat Password" formControlName="password2"></ion-input>
            </ion-item>
            }
          </ion-list>
        </ion-card-content>
        <ion-card-subtitle>
          <!-- <hr> -->
          @if(register){
          Already have an account? <a (click)="changeMode()" class="text-bold">Log In</a>
          }
          @else{
          Don't have an account? <a (click)="changeMode()" class="text-bold">Register</a>
          }
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <br>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-button type="submit" class="btn btn-primary" expand="block">
            @if(register){
            REGISTER
            }
            @else{
            ENTER
            }
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
